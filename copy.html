<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to Stop Alarm</title>
    <style>.block {
        display: block;
        width: 100%;
        border: none;
        background-color: #04AA6D;
        padding: 14px 28px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
      }</style>
</head>
<body>
    <script>
        function copyText() {
            var log = document.getElementById("log");
            log.innerText = log.innerText + "Copied to clipboard\n";
            navigator.clipboard.writeText("stop");
        }
    </script>
    <button onclick="copyText()" class="block">Click to stop</button>
    <p id="log"></p>
</body>
</html>
